[pytest]
test paths = Tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
adopts = -v

[coverage:run]
source = .
omit =
    tests/*
    venv/*
    .venv/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == "__main__":
    pass
    raise ImportError
